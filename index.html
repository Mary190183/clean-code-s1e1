<!DOCTYPE html>
<html>
<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>
<body class="body">
  <header class="header">
    <img class="header__eisenhower-matrix" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task">
      <label class="label add-task__new-task" for="new-task">Add Item</label>
      <div class="add-task__task-row-wrapper">
        <input 
               id="add-task__new-task" 
               class="task input-text" 
               type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section id="todo-list">
      <h3 class="title">Todo</h3>
      <ul id="todo-list__incomplete-tasks">
        <li class="li">
          <input class="input-checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="remove" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="li edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input 
                type="text" 
                value="Go Shopping" 
                class="input-text task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="remove" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <section id="completed-todo-list">
      <h3 class="title">Completed</h3>
      <ul id="completed-todo-list__completed-tasks">
        <li class="li">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="remove" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
